<!DOCTYPE html>
<html>
<body>

<h2>Get data as JSON from a PHP file on the server.</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>

var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.age;
         document.getElementById("demo1").innerHTML = myObj.name;
          document.getElementById("demo2").innerHTML = myObj.city;
        
           
    }
};
xmlhttp.open("GET", "http://52.66.13.209:7000/shailesh", true);
xmlhttp.send();

</script>

</body>
</html>
