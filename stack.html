<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script >
	var topp=-1;
	class Stack {
       
        constructor(){
       		this.item = [];
        }

        Push(element){
		this.item[++topp]=element;
       	}

        Pop(){
        	if (topp <=  -1)
        		return "UnderFlow";
		return this.item[topp--];
        } 

        Top(){
             if(this.isEmpty())
             	return "No element";
             return this.item[topp];
        }

        isEmpty() {
        	if(topp <= -1)
        		return true ;
        	else
        		return false;
        }
      
        Display(){
        	var str = "";
           for(var i = 0; i <= topp; i++)
            str += this.item[i] +" ";
            return str;
        }
	}

	 var stack = new Stack();
	 stack.Push(5);
	 stack.Push(6);
	 stack.Push(7);
	 //stack.Push(8);
	 console.log("Top "+stack.Top());
	 //console.log(stack.Pop());
	 //console.log(stack.Pop());
	 //console.log(stack.Pop());
	 //console.log(stack.Pop());
	 console.log("Elements "+stack.Display()); 
	</script>
</head>
<body>

</body>
</html>
